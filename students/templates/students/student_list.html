{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-3">Student List</h2>
  <a href="{% url 'add_student' %}" class="btn btn-primary mb-3">Add Student</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.roll_number }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.department }}</td>
        <td>
          <a href="{% url 'edit_student' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete_student' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No students found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
